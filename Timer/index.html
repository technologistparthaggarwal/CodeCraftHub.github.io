<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Timer in Seconds</title>
</head>
<body>
    <h1 class="heading">Count down Timer</h1>
    <div id="container">
        <h1 class="container-heading fs-3">Enter the time in seconds</h1>
          <div id="input">
              <input type="number" min="0" name="number">
          </div>
          <div class="button">
            <button onclick="Counter()"><b>Start the timer</b></button>
          </div>
   
        <div class="counter-1">
            <p class="current">0</p>
            <p class="next" id="next"></p>
            
        </div>
        
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
